<div class="container">
    <h1>Product Description</h1>
    <table class="table table-striped table-responsive-md" *ngIf="product">
        <thead>
            <th> Product Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Tags</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Returnable</th>
        </thead>
        <tbody>
            <tr>
                <th>{{product.name}}</th>
                <th>{{product.price}}</th>
                <th>{{product.desc}}</th>
                <th>{{product.tags}}</th>
                <th>{{product.quantity}}</th>
                <th>{{product.category}}</th>
                <th>{{product.returnable}}</th>
                <th><button type="submit" (click)="addToCart(product)">Add to cart</button></th>
            </tr>
        </tbody>
    </table>
</div>
