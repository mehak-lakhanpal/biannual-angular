<div class="container">
    <table class="table table-striped table-responsive-md"  *ngIf="products && products.length">
        <thead>
            <th>No.</th>
            <th> Product Name</th>
            <th>Price</th>
            <th>Total</th>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td></td>
                <td>{{p.name}}</td>
                <td>Rs {{p.price}}</td>
                <td><button type="submit" (click)="deleteFromCart(p.id)">Delete</button></td>
            </tr>
        </tbody>
        <h3> Total: Rs {{total}}</h3>
    </table>
    <button type="submit" (click)="back()">Back To Products</button>
</div>
